<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        body{
            font: normal 20pt Arial;
        }
    </Style>
</head>
<body>
    <script>
        let nome = window.prompt('Qual seu nome?')
        document.write(`Olá, ${nome.toUpperCase()}! Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Bem vindo, ${nome.toUpperCase()}<br>`) 
        var n1=Number(window.prompt('Digite sua renda:'))
        n1 = n1.toFixed(2).replace('.',',')
        //n1=n1.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'}) deveria mostrar R$ antes do numero
        document.write('Sua renda é: ' + n1)
        //toFixed() fixa em 2 casas após a virgula
        //relace() troca o primeiro item pelo segundo
        //toUperCase muda para maiusculo
        //.length mostra a quantidade de letras
    </script>   
</body>
</html>
