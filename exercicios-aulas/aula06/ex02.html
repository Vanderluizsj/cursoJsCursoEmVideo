<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body{
            background-color: rgb(105, 105, 173);

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>       
       //Number.parseFloat converte para float
        var n1 = Number.parseFloat(window.prompt('Digite o primeiro numero:')) //mostra um campo para digitação de texto
        var n2 = Number.parseFloat(window.prompt('Digite o segundo numero:')) //mostra um campo para digitação de texto
        window.alert('a soma de '+ n1 + '+' + n2+'='+  Number(n1+n2))
        window.alert(`a soma de ${n1} + ${n2} é ${Number(n1+n2)}`) //uso de ${} placeholder ao invés de concatenação
    </script>
</body>
